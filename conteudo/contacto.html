    <h2>Entre em Contacto</h2>

    <p>Para subscrever a nossa mailing list deixe o seu email e escolha os temas que quer receber.</p>

    <form action="https://joaogoncalves.net/teste-email/sendmail/send.php" method="post">
        <div>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="firstname" placeholder="insira o seu nome">
        </div>
        <br>
        <div>
            <label for="lname">Apelido:</label><br>
            <input type="text" id="lname" name="lastname" placeholder="insira o seu apelido">
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="insira o seu email">
        </div>
        <br>
        <div>
            <label for="msg">Mensagem:</label><br>
            <textarea id="msg" name="subject" placeholder="envie-nos a sua mensagem" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
